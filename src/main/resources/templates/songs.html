<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
</head>

<body>
    <ul>
        <li th:each="song : ${songs}" th:object="${song}">
            <a th:href="'/song/' + *{slug}" th:text="*{name}"></a>
        </li>
    </ul>
</body>

</html>
