<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>

<body>
    <ul>
        <li th:each="movie : ${movies}" th:object="${movie}">
            <p>Titolo: <span th:text="*{name}"></span></p>
        </li>
    </ul>
</body>

</html>
